<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Teste Frontend VAGAS.com</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <header>
            <p class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></p>
        </header>

        <form>
            <fieldset class="stickers_picker">
                <h4>Quais stickers:</h4>
                <ol>
                    <li>
                        <label class="stickers_picker__checkbox"><input type="checkbox" /> React</label>
                    </li>
                    <li>
                        <label class="stickers_picker__checkbox"><input type="checkbox" /> Vue</label>
                    </li>
                    <li>
                        <label class="stickers_picker__checkbox"><input type="checkbox" /> Angular</label>
                    </li>
                </ol>
            </fieldset>

            <fieldset class="quant_picker">
                <h4>Quantos stickers de cada?</h4>
                <div class="quant_picker__counter">
                    <button class="quant_picker__counter__inc" onclick="return false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
                            <path
                                d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" />
                        </svg>
                    </button>

                    <input type="text" placeholder="0" />

                    <button class="quant_picker__counter__dec" onclick="return false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
                            <path
                                d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" />
                        </svg>
                    </button>
                </div>
            </fieldset>

            <fieldset>
                <label for="descricao">Observações:</div>
                    <textarea name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
            </fieldset>

            <footer>
                <button>Enviar</button>
            </footer>
        </form>
    </main>

    <script src="index.js"></script>
</body>

</html>
