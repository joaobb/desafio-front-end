<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Teste Frontend VAGAS.com</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <header>
            <h1 class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></h1>
        </header>

        <form>
            <fieldset class="stickers_picker">
                <h4>Quais stickers:</h4>
                <ol>
                    <li>
                        <label class="stickers_picker__checkbox">
                            <input type="checkbox" /> React
                            <span />
                        </label>
                    </li>
                    <li>
                        <label class="stickers_picker__checkbox">
                            <input type="checkbox" /> Vue
                            <span />
                        </label>
                    </li>
                    <li>
                        <label class="stickers_picker__checkbox">
                            <input type="checkbox" /> Angular
                            <span />
                        </label>
                    </li>
                </ol>
            </fieldset>

            <fieldset class="quant_picker">
                <h4>Quantos stickers de cada?</h4>
                <div class="quant_picker__counter">
                    <button class="quant_picker__counter__dec">
                        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
                            <path
                                d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" />
                        </svg>
                    </button>

                    <input class="quant_picker__disp" type="number" placeholder="0" min="0" />

                    <button class="quant_picker__counter__inc">
                        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
                            <path
                                d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" />
                        </svg>
                    </button>
                </div>
            </fieldset>

            <fieldset>
                <label>
                    <h4 for="descricao">Observações:</h4>
                    <textarea name="descricao_input" placeholder="Alguma dúvida? Recado?"></textarea>
                </label>
            </fieldset>

            <footer>
                <button>Enviar</button>
            </footer>
        </form>
    </main>

    <script src="index.js"></script>
</body>

</html>
